version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: wekeza-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-wekeza_banking}
      POSTGRES_USER: ${POSTGRES_USER:-wekeza_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-wekeza_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-wekeza_user} -d ${POSTGRES_DB:-wekeza_banking}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api-server:
    build: ./api-server
    container_name: wekeza-api
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${PORT:-3000}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-wekeza_banking}
      DB_USER: ${POSTGRES_USER:-wekeza_user}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-wekeza_password}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      OAUTH_CLIENT_ID: ${OAUTH_CLIENT_ID:-sandbox_client}
      OAUTH_CLIENT_SECRET: ${OAUTH_CLIENT_SECRET}
      WEBHOOK_SECRET: ${WEBHOOK_SECRET}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./api-server:/app
      - /app/node_modules
    command: npm run dev

volumes:
  postgres_data:
